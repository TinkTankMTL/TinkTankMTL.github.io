---
layout: default
---

{% include wrap.html %}

<div class="container mt">
    <div class="row">

        {% include carousel.html %}

        <div class="col-lg-5 col-lg-offset-1">
            <div class="spacing"></div>

            {{ content }}

        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <div class="spacing"></div>
            <h4>Project Details</h4>
            <div class="hline"></div>
            <p><b>Date:</b> {{ page.date | date: "%d/%m/%Y" }}</p>
            <p><b>Partneaires :</b>
            <ul> 
                {% for partner in page.partners %}
                <li><a href="{{ partner.link }}">{{ partner.name }}</a></li>
                {% endfor %}
            </ul>
            </p>
            <p><i class="fa fa-link"></i><a href="{{ page.website }}">{{ page.website }}</a></p>
            <p><i class="fa fa-github"></i><a href="{{ page.fork }}">{{ page.fork }}</a></p>
        </div>
    </div> <!--/row -->
</div> <!--/container -->
