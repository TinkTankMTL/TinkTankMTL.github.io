<div class="container mtb">
    <div class="row">

        <!-- BLOG POSTS LIST -->

            {% for post in site.categories['blog'] %}
            <div class="col-md-4">
                <!-- Blog Post -->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ post.img }}">
                </a>    
                <a href="{{ post.url | prepend: site.baseurl }}"><h4>{{ post.title }}</h4></a>
                <!-- <p><csmall>{{ post.date | date: "%-d/%m/%Y" }}. | Par: {{ post.author }}</csmall></p> -->
                <!-- {{ post.excerpt }} -->
                <!-- <p class="right"><a href="{{ post.url | prepend: site.baseurl }}">Lire</a></p> -->
                <div class="hline"></div>

                <div class="spacing"></div>
            </div>
            {% endfor %}

    </div> <!--/row -->
</div> <!--/container -->
