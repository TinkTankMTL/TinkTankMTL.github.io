<div id="principes">
    <div class="container">
        <div class="row centered">
            {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
            <hr>
            <h3></h3>

            {% for principe in site.principes %}
            <div class="col-md-4">
                <i class="fa fa-{{ principe.faicon }}"></i>
                <h4>{{ principe.name }}</h4>
                <p>{{ principe.texte }}</p>
            </div>
            {% endfor %}    
            <div class="col-md-12">
                <a href="/a-propos/" class="btn btn-theme">En savoir plus</a>
            </div>      
        </div>
    </div> <!--/container -->
</div> <!--/service -->
