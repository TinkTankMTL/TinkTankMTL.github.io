<div id="team" class="section">
    <div class="portfolio-centered container">
        <div class="center">
            <h3>Notre Ã©quipe</h3>
            <hr>
        </div>
        <div class="row">
            {% for member in site.members %}
            <div class="col-lg-4 col-md-4 col-sm-4 event-item">
                <div class="he-wrap tpl6">
                <img src="{{ "/assets/img/members/" | prepend: site.baseurl }}{{ member.img }}" alt="">
                    <div class="he-view">
                        <div class="bg a0" data-animate="fadeIn">
                            <h3 class="a1" data-animate="fadeInDown">Contact</h3>
                            {% for entry in member.social %}
                                <a href="{{ entry.url }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-{{ entry.title }}"></i></a>
                            {% endfor %}
                        </div><!-- he bg -->
                    </div><!-- he view -->		
                </div><!-- he wrap -->
                <div class="member-detail">
                    <h4>{{ member.name }}</h4>
                    <h5 class="ctitle">{{ member.position }}</h5>
                    <p>{{ member.text }}</p>
                </div>
            </div> <!--/col-lg-3 -->	 	
            {% endfor %}
        
        </div> <!--/row -->
        <div class="center">
            <a href="/contact/" class="btn btn-lg btn-theme">Nous contacter</a>
        </div>
    </div>
</div> <!--/container -->
