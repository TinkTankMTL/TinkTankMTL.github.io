<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Partenaires</h3>
            <hr>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            {% for client in site.clients %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <a href="{{ client.link }}"><img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive"></a>
                </div>
            {% endfor %}
        </div> <!--/row -->
    </div> <!--/container -->
</div> <!--/cwrap -->
