<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Collaborateurs</h3>
            <hr class="smb">
            <div class="col-lg-3 col-md-3 col-xs-12"></div>
            {% for client in site.clients %}
                <div class="col-lg-3 col-md-3 col-xs-6" style="text-align:-webkit-center;">
                    <a href="{{ client.link }}"><img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive"></a>
                </div>
            {% endfor %}
        </div> <!--/row -->
    </div> <!--/container -->
</div> <!--/cwrap -->
