<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h4>A propos</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
                <p>{{ site.about_plus }}</p>
            </div>
            <div class="col-sm-3">

               
            </div>
            <div class="col-sm-3">
                <h4>L'atelier</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
        </div> <!--/row -->
    </div> <!--/container -->
</div> <!--/footerwrap -->
